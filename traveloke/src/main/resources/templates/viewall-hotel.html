<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View All Hotel</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
<nav th:replace="fragments/fragment :: navbar (brand='View All Hotel')"></nav>
<div class="container">
<h2>Daftar Seluruh Hotel</h2>

        <td th:text="${hotel.alamat}"></td>

        <td><a th:href="@{/hotel/change/}+${hotel.id}" class="btn btn-outline-secondary">Change Data</a></td>
        <td><a th:href="@{/hotel/remove/}+${hotel.id}" class="btn btn-outline-danger">Delete</a></td>
