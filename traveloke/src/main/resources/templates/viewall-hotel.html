<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View All Hotel</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
<nav th:replace="fragments/fragment :: navbar"></nav>
<h2>Daftar Seluruh Hotel</h2>
<table class="table">
    <thead>
    <tr>
        <th>No</th>
        <th>Id Hotel</th>
        <th>Nama Hotel</th>
        <th>alamat Hotel</th>
        <th>Nomor Telepon</th>
        <th>Aksi</th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="hotel, iterationStatus : ${listHotel}">
        <td th:text="${iterationStatus.count}"></td>
        <td th:text="${hotel.id}"></td>
        <td th:text="${hotel.namaHotel}"></td>
        <td th:text="${hotel.alamat}"></td>
        <td th:text="${hotel.nomorTelepon}"></td>
        <td><a th:href="@{/hotel/view?idHotel=}+${hotel.id}">View Hotel</a></td>
        <a th:href="@{/hotel/change/}+${hotel.id}">Change Data Hotel</a></td>
        <a th:href="@{/hotel/remove/}+${hotel.id}">Delete Hotel</a>

        <button type="button" class="btn btn-outline-info">Info</button>
        <button type="button" class="btn btn-outline-secondary">Secondary</button>
        <button type="button" class="btn btn-outline-danger">Danger</button>
        </td>

    </tr>
    </tbody>
</table>

</body>
</html>
