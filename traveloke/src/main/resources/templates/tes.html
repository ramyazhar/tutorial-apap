<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset=w"UTF-8">
    <title>SIPES: Tambah Pesawat</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body class="bg-light">
<nav th:replace="fragments/fragment :: navbar"></nav>
<div class="container">
    <div class="row"><br><br></div>
    <div class="row">
        <div class="col">
            <h1 align="center">Form Tambah Pesawat</h1>
        </div>
    </div>
    <div class="row"><br><br></div>
    <div class="row">
        <form class="col-12" th:action="@{/pesawat/tambah}"th:object="${pesawat}" method = "POST">
            <input type="hidden" th:field="*{id}">
            <div class="form-group row">
                <div class="col-2"></div>
                <label class="col-2 col-form-label">Maskapai</label>
                <div class="col-6">
                    <input type="text" class="form-control" name="maskapai" th:field="*{maskapai}">
                </div>
                <div class="col-2"></div>
            </div>
            <div class="form-group row">
                <div class="col-2"></div>
                <label class="col-2 col-form-label">Tanggal Dibuat</label>
                <div class="col-6">
                    <input type="date" class="form-control" name="tanggalDibuat" th:field="*{tanggalDibuat}">
                </div>
                <div class="col-2"></div>
            </div>
            <div class="form-group row">
                <div class="col-2"></div>
                <label class="col-2 col-form-label">Tempat Dibuat</label>
                <div class="col-6">
                    <input type="text" class="form-control" name="tempatDibuat" th:field="*{tempatDibuat}">
                </div>
                <div class="col-2"></div>
            </div>
            <div class="form-group row">
                <div class="col-2"></div>
                <label class="col-2 col-form-label">Jenis Pesawat</label>
                <div class="col-6">
                    <select class="form-control" th:field="*{jenisPesawat}">
                        <option value="Komersial" >Komersial</option>
                        <option value="Militer" >Militer</option>
                    </select>
                </div>
                <div class="col-2"></div>
            </div>
            <div class="form-group row">
                <div class="col-2"></div>
                <label class="col-2 col-form-label">Tipe Pesawat</label>
                <div class="col-6">
                    <select class="form-control" th:field="*{tipe}">
                        <option th:each="tipe : ${listTipe}" th:text="${tipe.nama}" th:value="${tipe.id}" ></option>
                    </select>
                </div>
                <div class="col-2"></div>
            </div>
            <div class="form-group row">
                <div class="col-2"></div>
                <label class="col-2 col-form-label">Teknisi</label>
                <div class="col-6">
                    <tr th:each="pesawatTeknisi, iterationStatus : *{listPesawatTeknisi}">
                        <select class="form-control" th:field="*{listPesawatTeknisi[__${iterationStatus.index}__].teknisi}">
                            <option th:each="pT : ${listTeknisi}" th:text="${pT.nama}" th:value="${pT.id}" ></option>
                        </select>
                        <br style="line-height: 0px">
                    </tr>
                </div>
                <div class="col-2"></div>
            </div>
            <div class="form-group row">
                <div class="col-2"></div>
                <label class="col-2 col-form-label"></label>
                <div class="col-6">
                    <button name="addRow" type="submit" class="btn btn-outline-primary btn-block">+ Tambah Teknisi</button>
                </div>
                <div class="col-2"></div>
            </div>
            <div class="row"><br><br></div>
            <div class="row">
                <div class="col-4"></div>
                <div class="col-4 d-flex justify-content-around">
                    <a th:href="@{/pesawat}" class="btn btn-outline-secondary btn-lg">Cancel</a>
                    <button class="btn btn-primary btn-lg" type="submit">Simpan</button>
                </div>
                <div class="col-4"></div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
