<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Form Add Hotel</title>
</head>
<body>
<h2>Hello</h2>
<h3>tambah hotel</h3>
<form th:action="@{/hotel/add}"th:object="${hotel}" method = "POST">
    Nama Hotel : <br>
    <input type="text" id="blabla" name="namaHotel"/>
    <br><br>
    Alamat : <br>
    <input type="text" name="alamat"/>
    <br><br>
    Nomor Telepon : <br>
    <input type="number" step="1" name="nomorTelepon"/>
    <br><br>
    <button type="submit">SUbmit</button>
</form>
</body>
</html>
